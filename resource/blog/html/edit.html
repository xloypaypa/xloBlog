<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../libs/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../libs/highlight/styles/default.css"/>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/editor.css" />

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" >
        <a href="#" class="navbar-brand">blog</a>
        <form class="navbar-form navbar-left search">
            <div class="input-group input-group-lg">
                <input type="text" placeholder="仅限搜索用户"/>
            </div>
            <button class="btn btn-default" type="button">search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="login"><a href="login.html">登陆</a></li>
            <li class="reg"><a href="reg.html">注册</a></li>
            <li class="btn-group pull-right menu">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                    菜单<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="edit.html">写博客</a></li>
                    <li><a href="myInfo.html">个人中心</a></li>
                    <li class="logout"><a>退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="content">
    <div class="content-header" >
        <img src="../images/headImg.jpg" alt=""/>
        <h1><a href="index.html" class="nickName">昵称</a></h1>
    </div>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">写博客</a></li>
        <li role="presentation"><a href="#">文章管理</a></li>
        <li role="presentation"><a href="#">类型管理</a></li>
        <li role="presentation"><a href="#">评论管理</a></li>
        <li role="presentation"><a href="#">草稿箱</a></li>
    </ul>
    <div class="blogEdit" >
        <div class="blog-title">
            <h3>文章标题</h3>
            <select>
                <option>原创</option>
                <option>转载</option>
                <option>日记</option>
                <option>译文</option>
            </select>
            <input type="text"/>
        </div>
        <div class="su-toolbar" enctype="multipart/form-data">
                <div class="tool-block su-tool-bold" title="Bold(Ctrl+B)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-bold"></span>
                </div>
                <div class="tool-block su-tool-italic" title="Italic(Ctrl+I)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-italic"></span>
                </div>
                <div class="tool-block su-tool-head" title="Header(Ctrl+H)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-header"></span>
                </div>
                <div class="tool-block su-tool-link" title="Link(Ctrl+L)" data-placement="top" data-toggle="modal" data-target="#linkModal">
                    <span class="glyphicon glyphicon-link"></span>
                </div>
                <div class="tool-block su-tool-img" title="Image(Ctrl+G)" data-placement="top" data-toggle="tooltip" style="position: relative;">
                    <span class="glyphicon glyphicon-picture"></span>
                    <input type="file" class="upload">
                </div>
                <!--<div class="tool-block su-tool-list" title="List(Ctrl+U)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-list"></span>
                </div>
                <div class="tool-block su-tool-orderlist" title="OrderList(Ctrl+O)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-th-list"></span>
                </div>-->
                <div class="tool-block su-tool-code" title="Code(Ctrl+K)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-asterisk"></span>
                </div>
                <!--<div class="tool-block su-tool-block" title="Quote(Ctrl+Q)" data-placement="top" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-comment"></span>
                </div>-->
                <div class="tool-block su-tool-upload"  title="File Upload" data-placement="top" data-toggle="tooltip" style="position: relative;">
                    <span class="glyphicon glyphicon-upload" ></span>
                    <input type="file" class="upload">
                </div>
                <div class="tool-block su-tool-help" title="Help" data-placement="top" data-toggle="modal" data-target="#helpModal">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </div>
            </div>
        <div id="epiceditor">
        </div>
        <button type="button" class="btn submit">提交</button>
    </div>
</div>
<footer></footer>

<div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">插入链接</h2>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class=" icon-link"></i></span>
                    <input type="text" class="linkAddress form-control" placeholder="链接地址"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-font"></i></span>
                    <input type="text" class="linkFont form-control" placeholder="链接文本" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="ModalLabel">使用说明</h2>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item">加粗： **文本**</li>
                    <li class="list-group-item">斜体：*文本*</li>
                    <li class="list-group-item">标题：###文本</li>
                    <li class="list-group-item">链接：</li>
                    <li class="list-group-item">图片：</li>
                    <li class="list-group-item">代码：`文本`</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
<script src="../libs/jquery-1.11.2.min.js"></script>
<script src="../libs/bootstrap/bootstrap.min.js"></script>
<script src="../libs/EpicEditor/js/epiceditor.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/editor.js"></script>
</body>
</html>
